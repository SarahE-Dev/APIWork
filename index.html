<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2dc1fd3bbc.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content card">
            <img class="card-img-top">
            <button id="dogButton" class="btn btn-outline-dark card-body">Click for new dog image. <i class="fas fa-bone"></i></button>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content card">
            <div class="card-body">
            <h3 id="temp" class="card-text"></h3>
            <h3 id="wind" class="card-text"></h3>
            <h3 id="desc" class="card-text"></h3>
            </div>
            <div class="input-group mb-3 card-body">
                <input id="weather" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Get Weather</button>
              </div>
            

        </div>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade api-section" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card text-center">
                <div class="card-body">
                <h3 id="random" class="card-text"></h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon3">Get a Useless Fact! </button>
                  </div>
                </div>
          </div>
          <div class="carousel-item">
            <div class="card text-center">
                <div class="card-body">
                <h3 id="defintion" class="card-text"></h3>
                </div>
                <div class="card-body">
                    <img id="meme" class="card-img-top img-fluid">
                    <button class="btn btn-outline-secondary" type="button" id="defbutton">Get meme</button>
                  </div>
                
    
            </div>
          </div>
          <div class="carousel-item">
            <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title" id="wordtext"></h5>
                  <h6 id="english" class="card-subtitle mb-2 text-muted"></h6>
                  <p id="definitionText" class="card-text"></p>
                  <input type="text" name="word" placeholder="Enter word here" id="wordToUse" style="margin-bottom: 7px;">
                  <button class="btn-dark" id="third">Get defintion</button>
                </div>
              </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="main.js"></script>
</body>
</html>
